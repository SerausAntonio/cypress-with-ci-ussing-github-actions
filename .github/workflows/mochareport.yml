name: Cypress Tests

on: 
  push:
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        browsers: [chrome, firefox, edge]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests in ${{ matrix.browsers }}
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browsers }}
          command: >
            npx cypress run 
            --browser ${{ matrix.browsers }} 
            --reporter mochawesome 
            --reporter-options reportDir=cypress/reports/${{ matrix.browsers }},overwrite=false,html=false,json=true

      - name: Merge Mochawesome reports
        run: >
          npx mochawesome-merge cypress/reports/${{ matrix.browsers }}/*.json 
          > cypress/reports/${{ matrix.browsers }}/merged-reports.json

      - name: Generate Mochawesome HTML report (inline assets)
        run: >
          npx marge cypress/reports/${{ matrix.browsers }}/merged-reports.json 
          --reportDir cypress/reports/${{ matrix.browsers }} 
          -f "${{ matrix.browsers }}-report.html" 
          --inline=true --inlineAssets=true

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: Mochawesome Report - ${{ matrix.browsers }}
          path: cypress/reports/${{ matrix.browsers }}/${{ matrix.browsers }}-report.html
